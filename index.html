<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="mt-5" id="cover">
        <input id="screen1" type="number" placeholder=" 00"><h1>:</h1>
        <input id="screen2" type="number" placeholder=" 00"><h1>:</h1>
        <input id="screen3" type="number" placeholder=" 00">
    </section>
    
    <div id="items">
            <button class="bg-dark text-light btn" onclick="num('1')">1</button>
            <button class="bg-dark text-light btn" onclick="num('2')">2</button>
            <button class="bg-dark text-light btn" onclick="num('3')">3</button><br><br>
            <button class="bg-dark text-light btn" onclick="num('4')">4</button>
            <button class="bg-dark text-light btn" onclick="num('5')">5</button>
            <button class="bg-dark text-light btn" onclick="num('6')">6</button><br><br>
            <button class="bg-dark text-light btn" onclick="num('7')">7</button>
            <button class="bg-dark text-light btn" onclick="num('8')">8</button>
            <button class="bg-dark text-light btn" onclick="num('9')">9</button><br><br>
            <button class="bg-dark text-light btn" onclick="num('0')">0</button>     
    </div>

    <button id="reset" type="reset" onclick="comot()">RESET</button>
    <button id="start" onclick="begin()">START</button>

    
    <script src="main.js"></script>
</body>
</html>
